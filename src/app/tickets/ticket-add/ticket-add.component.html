<div class="container">
  <form #addTicketForm="ngForm" (ngSubmit)="addTicket()">

    <h4 class="text-center text-primary mt-2">Add new ticket</h4>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Title" required name="title" [(ngModel)]="ticket.title">
    </div>

    <div class="form-group">
      <textarea rows="3" class="form-control" placeholder="Description" required name="description"
        [(ngModel)]="ticket.description"></textarea>
    </div>

    <div class="form-group">
      <label>Type of ticket</label>
      <select class="form-control" [(ngModel)]="ticket.typeOfTicket" name="typeOfTicket">
        <option [ngValue]="0">Task</option>
        <option [ngValue]="1">Feature</option>
        <option [ngValue]="2">Bug</option>
        <option [ngValue]="3">Support</option>
      </select>
    </div>

    <div class="form-group">
      <label>Priority</label>
      <select class="form-control" [(ngModel)]="ticket.priority" name="priority">
        <option [ngValue]="0">Low</option>
        <option [ngValue]="1">Normal</option>
        <option [ngValue]="2">High</option>
        <option [ngValue]="3">Urgent</option>
        <option [ngValue]="4">Immediate</option>
      </select>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" type="submit" (click)="bsModalRef.hide()">Add</button>
      <button class="btn btn-default" type="button" (click)="bsModalRef.hide()">Cancel</button>
    </div>
  </form>
</div>
