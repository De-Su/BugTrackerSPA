<div class="container">
  <!-- <div class="row mt-2"><a href="/home" class="btn btn-success">Add ticket</a></div> -->
  <div class="row mt-5">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{project.title}}</h3>
          <p class="card-text">{{project.description}}</p>
          <p class="card-text"><a [routerLink]="['/members/', project.user.id]">{{project.user.username}}</a></p>
          <p class="card-text">{{project.dateCreated}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="row text-center">
            <div class="col-sm-8">
              <h4 class="card-title">Tickets for project</h4>
            </div>
            <div class="col-sm-4"><a href="/home" class="btn btn-success">Add ticket</a></div>
          </div>

        </div>
      </div>
      <table class="table table-sm table-hover">
        <thead class="text-center">
          <tr>
            <th scope="col" style="width: 10%;">Type</th>
            <th scope="col" style="width: 50%;">Name</th>
            <th scope="col" style="width: 20%;">Status</th>
            <th scope="col" style="width: 10%;">Priority</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr class="table-secondary" *ngFor="let ticket of project.tickets">
            <td>{{ticket.typeOfTicket}}</td>
            <td>{{ticket.title}}</td>
            <td>{{ticket.status}}</td>
            <td>{{ticket.priority}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
